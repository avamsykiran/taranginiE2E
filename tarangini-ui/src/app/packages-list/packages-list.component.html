<section class="container-fluid p-4">

  <h3>Packages</h3>

  <table class="table table-bordered table-striped">
    <thead>
      <th>Code</th>
      <th>Title</th>
      <th>Description</th>
      <th>Monthly Rental</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of packages">
        <td>{{p.packageCode}}</td>
        <td>{{p.title}}</td>
        <td>{{p.description}}</td>
        <td>{{p.monthlyRent|currency:'INR'}}</td>
        <td>          
          <a [routerLink]="['/dashboard/subscribe',p.packageCode]" class="btn btn-sm btn-primary">
            Subscribe
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</section>
